sudo: required

language: shell

services:
  - docker

env:
  - GOSS_FILES_STRATEGY=cp

script:
  - sudo apt-get update
  # Don't do that else it's too slow : - sudo apt-get upgrade
  - sudo apt-get install -y --no-install-recommends curl
  - curl -fsSL https://goss.rocks/install | sudo sh
  - ./test.sh php5.6
  - ./test.sh php7.2
