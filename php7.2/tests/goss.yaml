file:
  /etc/nginx/sites-available/default:
    exists: true
    mode: "0664"
    filetype: file
    contains:
    - 127.0.0.1:9000
    - index.php
    - root /usr/local/src/xhgui/webroot
  /usr/local/src/xhgui/config/config.php:
    exists: true
    mode: "0664"
    owner: www-data
    group: www-data
    filetype: file
    contains:
    - mongodb://127.0.0.1
package:
  mongodb-server:
    installed: true
    versions:
    - 1:3.6.3-0ubuntu1
  nginx:
    installed: true
    versions:
    - 1.14.0-0ubuntu1.1
  php7.2-fpm:
    installed: true
    versions:
    - 7.2.10-0ubuntu0.18.04.1
  supervisor:
    installed: true
    versions:
    - 3.3.1-1.1
  curl:
    installed: false
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
  tcp:9000:
    listening: true
    ip:
    - 0.0.0.0
  tcp:27017:
    listening: true
    ip:
    - 0.0.0.0
process:
  mongod:
    running: true
  nginx:
    running: true
  # php: # Not working !
  #  running: true
  supervisord:
    running: true
http:
  http://127.0.0.1:
    status: 200
    timeout: 5000
    body:
    - Recent runs
    - test.php
