file:
  /etc/nginx/sites-available/default:
    exists: true
    filetype: file
    contains:
    - 127.0.0.1:9000
    - index.php
    - root /usr/local/src/xhgui/webroot
  /usr/local/src/xhgui/config/config.php:
    exists: true
    owner: www-data
    group: www-data
    filetype: file
    contains:
    - mongodb://127.0.0.1
package:
  mongodb-server:
    installed: true
    versions:
      contain-element:
        match-regexp: "1:3.6.+ubuntu[.0-9]+"
  nginx:
    installed: true
    versions:
      contain-element:
        match-regexp: "1.14.+ubuntu[.0-9]+"
  php7.2-fpm:
    installed: true
    versions:
      contain-element:
        match-regexp: "7.2.+ubuntu[.0-9]+"
  supervisor:
    installed: true
    versions:
      contain-element:
        match-regexp: "3.3.+"
  curl:
    installed: false
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
  tcp:9000:
    listening: true
    ip:
    - 0.0.0.0
  tcp:27017:
    listening: true
    ip:
    - 0.0.0.0
process:
  mongod:
    running: true
  nginx:
    running: true
  # php: # Not working !
  #  running: true
  supervisord:
    running: true
http:
  http://127.0.0.1:
    status: 200
    timeout: 5000
    body:
    - Recent runs
    - test.php
